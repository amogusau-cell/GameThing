<!doctype html>
<html lang="en">
  <head>
    <title>Account</title>
    <link rel="stylesheet" href="account.css" />
    <script src="account.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="add_game.html">Add Game</a>
      <a href="library.html">Library</a>
      <a href="account.html">Account</a>
    </nav>
    <div class="main">
      <main class="main-content">
        <div class="section">
          <h2>Account</h2>
          <p id="account-username">Username: --</p>
          <p id="account-usage">Storage used: --</p>
          <a href="#" id="logout-button">Log Out</a>
        </div>

        <div class="section">
          <h3>Uploaded Games</h3>
          <div id="uploaded-list" class="list"></div>
        </div>

        <div class="section">
          <h3>Change Password</h3>
          <input type="password" id="current-password" placeholder="current password" />
          <input type="password" id="new-password" placeholder="new password" />
          <a href="#" id="change-password">Change Password</a>
          <p id="change-message" class="message"></p>
        </div>

        <div class="section danger">
          <h3>Delete Account</h3>
          <input type="password" id="delete-password" placeholder="current password" />
          <a href="#" id="delete-account">Delete Account</a>
          <p id="delete-message" class="message"></p>
        </div>
      </main>
    </div>
  </body>
</html>
