<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" defer></script>
  </head>
  <body>
    <div class="main">
      <main class="main-content">
        <label for="username"></label><input type="text" placeholder="username" id="username" />
        <label for="password"></label><input type="password" placeholder="password" id="password" />
        <label for="password-confirm"></label><input type="password" placeholder="confirm password (register)" id="password-confirm" />
        <label for="ip"></label><input type="text" placeholder="server ip" id="ip" />
        <a href="#" id="login-button">Login</a>
        <a href="#" id="register-button">Register</a>
        <p id="error" class="error"></p>
      </main>
    </div>
  </body>
</html>
